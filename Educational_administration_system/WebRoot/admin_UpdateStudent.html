<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学生管理-修改学生信息</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/other.css"/>
	</head>
	<body>
		<div class="header">
			<div class="htitle">教务查询系统(管理员)</div>
			<div class="user dropdown">
				<button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>用户名<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="">退出</a></li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="box">
				<div class="Lmenu">
					<a href="admin_CourseList.html">课程管理<span class="glyphicon glyphicon-list-alt"></span></a>
					<a href="admin_Studentlist.html" class="btn btn-info active">学生管理<span class="glyphicon glyphicon-user"></span></a>
					<a href="admin_TeacherList.html">教师管理<span class="glyphicon glyphicon-book"></span></a>
					<a href="admin_Setnewpasaword.html">修改密码<span class="glyphicon glyphicon-edit"></span></a>
					<a href="admin_ResetStuList.html">账号密码重置<span class="glyphicon glyphicon-repeat"></span></a>
				</div>
				<div class="Rshow">
					<div class="stitle">
						<h1>修改学生信息</h1>
					</div>
					<div class="updatetable">
						<div>
							<form class="form-horizontal" action="" method="post" role="form">
								<div class="from-group">
									<div class="col-sm-2">
										<label for="studentId" class="control-label">学号:</label>
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="studentId" id="studentId" value="" readonly="readonly"/>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-2">
										<label for="studentName" class="control-label">学生姓名:</label>
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="studentName" id="studentName" value=""/>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-2">
										<label for="sex" class="control-label">性别:</label>
									</div>
									<div class="col-sm-10">
										<select name="sex" class="form-control">
											<option value="1">男</option>
											<option value="0">女</option>
										</select>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-2">
										<label for="birthYear" class="control-label">出生日期:</label>
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="birthYear" id="birthYear" value=""/>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-2">
										<label for="grade" class="control-label">入学时间:</label>
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="grade" id="grade" value=""/>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-2">
										<label for="collegeId" class="control-label">院系:</label>
									</div>
									<div class="col-sm-10">
										<select name="collegeId" class="form-control">
											<option value="1">信工</option>
											<option value="2">商学院</option>
										</select>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-2">
										<label for="majorId" class="control-label">专业:</label>
									</div>
									<div class="col-sm-10">
										<select name="majorId" class="form-control">
											<option value="1">软件技术</option>
											<option value="0">大数据</option>
										</select>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-2">
										<label for="classId" class="control-label">班级:</label>
									</div>
									<div class="col-sm-10">
										<select name="classId" class="form-control">
											<option value="1">17软件01</option>
											<option value="2">17软件01</option>
										</select>
									</div>
								</div>
								<div class="from-group">
									<div class="col-sm-8 lastdiv">
										<input type="submit" class="btn btn-success" name="submit" value="提 交">
										<input type="reset" class="btn btn-default" name="reset" value="重 置">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/other.js"></script>
</html>
